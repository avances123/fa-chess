name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install system dependencies (Qt & Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libgles2 libdbus-1-3 libxkbcommon-x11-0 
                                 libxcb-cursor0 libxcb-icccm4 libxcb-image0 
                                 libxcb-keysyms1 libxcb-render-util0 libxcb-shape0 
                                 libxcb-shm0 libxcb-sync1 libxcb-xfixes0 
                                 libxcb-xinerama0 libxcb-xkb1 x11-utils xvfb

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests with Xvfb
        run: |
          export QT_QPA_PLATFORM=offscreen
          xvfb-run -a uv run pytest --cov=src --cov-report=term-missing
